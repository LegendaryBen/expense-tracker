<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compartible" content="IE=edge">
    <link rel="stylesheet" href="tracker.css">
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="balance">
      BALANCE<br>
      <span class="balance2">$0</span>
    </div>
    <div class="income-expense">
      <section class="income">
        INCOME<br>
        <span class="income2">$0</span>
      </section>
      <section class="expense">
        EXPENSE<br>
        <span class="expense2">$0</span>
      </section>
    </div>
    <div class="transaction">Transactions</div>
    <div class="history">
    
    </div>
    <div class="new-transaction">
        ADD NEW TRANSACTION 
    </div>
    <section class="input">
      <div>
        <input type="text" class="text1" placeholder="Enter Name">
      </div>
      <div>
        <input type="number" class="number1" placeholder="Enter Amount">
      </div>
    </section>
    <div class="first">
      <div class="click1">
        ADD INCOME
      </div>
    </div>
    <div class="second">
      <div class="click2">
        ADD EXPENSE
      </div>
    </div>
    <script src="tracker.js"></script>
  </body>
</html>
